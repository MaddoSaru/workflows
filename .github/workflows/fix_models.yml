name: Fix Models

on: [pull_request]

jobs:
  lint-models:
    runs-on: ubuntu-latest
    steps:
      - uses: "actions/checkout@v3"
      - uses: "actions/setup-python@v3"
        with:
            python-version: "3.8"
      - name: Install SQLFluff
        run: "pip install sqlfluff==0.3.6"

      - name: Fix models
        run: "sqlfluff fix ./ --force --no-safety"

      - uses: EndBug/add-and-commit@v9
        name: Commit Changes
        with:
          push: true